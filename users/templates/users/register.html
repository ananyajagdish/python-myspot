{% extends 'base.html' %}

{% block content %}
<h1 class="title1">Sign Up</h1>
<form method="POST" novalidate>
	{% csrf_token %}
	{% for field in form %}
	<p>
		{% if field.errors %}
		<ul class="errorlist">
			{% for error in field.errors %}
			<li>{{ error }}</li>
			{% endfor %}
		</ul>
		{% endif %}
	 	{{ field.label_tag }} {{ field }}
	</p>
	{% endfor %}
	<input type="submit" class="light-blue-button" value="Register" />
</form>
{% endblock content%}
